<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS 2 Two Way Binding</title>
    <script src="../development-mode/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                name: 'Max'
            }
        });
    </script>
</body>

</html>
