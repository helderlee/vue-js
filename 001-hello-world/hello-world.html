<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS 2 Hello World</title>
    <script src="../development-mode/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ oneTimeHello }}</h1>
        <p>Type something:</p>
        <input type="text" v-on:input="changeTitle">
        <p>{{ message }}</p>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <p v-html="finishedLink"></p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                message: "Hi!",
                hello: "Hello World!",
                oneTimeHello: "Hello One Time!",
                link: "http://www.google.com",
                finishedLink: '<a href="http://www.google.com">Google</a>'
            },
            methods: {
                changeTitle: function (event) {
                    this.message = event.target.value;
                },
                sayHello: function () {
                    this.oneTimeHello = this.hello;
                    return this.hello;
                }
            }
        });
    </script>
</body>

</html>
