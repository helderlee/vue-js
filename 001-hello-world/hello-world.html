<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS 2 Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ message }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            },
            methods: {
                changeTitle: function (event) {
                    this.message = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
