<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS 2 Events</title>
    <script src="../development-mode/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="increase">Increase 1</button>
        <button v-on:click="increaseBy(2, $event)">Increase 2</button>
        <p>{{ message }}</p>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinate">Coordinates: ({{ x }} , {{ y }}) -
            <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0,
                message: "Button"
            },
            methods: {
                increase: function() {
                    this.counter++;
                },
                increaseBy: function(step, event) {
                    this.counter += step;
                    this.message = event.target.innerText;
                },
                updateCoordinate: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertMe: function() {
                    alert('Alert!');
                }
            }
        });
    </script>
</body>

</html>
