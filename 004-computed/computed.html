<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS 2 Two Way Binding</title>
    <script src="../development-mode/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="firstCounter++">First Counter</button>
        <button v-on:click="secondCounter++">Second Counter</button>
        <p>First: {{ firstCounter }}</p>
        <p>Second: {{ secondCounter }}</p>
        <p>Result: {{ result() }}</p>
        <p>Output: {{ output }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                firstCounter: 0,
                secondCounter: 0
            },
            computed: {
                output: function() {
                    console.log("Computed");
                    return this.firstCounter > 5 ? 'Greater than 5' : 'Less than or equal to 5';
                }
            },
            watch: {
                firstCounter: function(value) {
                    var vm = this;
                    setTimeout(function() {
                        vm.firstCounter = 0;
                    }, 2000);
                }
            },
            methods: {
                result: function() {
                    console.log("Method");
                    return this.firstCounter > 5 ? 'Greater than 5' : 'Less than or equal to 5';
                }
            }
        });
    </script>
</body>

</html>
